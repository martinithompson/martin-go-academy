<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Roboto font to the entire document */
        body {
            font-family: 'Roboto', sans-serif;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {{range $index, $item := .}}
        <li>
            {{$index}}: <strong>{{$item.Item}}</strong> - Completed: {{$item.Completed}} <br />
            <a href="/toggle/{{$index}}">toggle completed</a> | <a href="/edit">edit</a> | <a href="delete">delete</a>
        </li>
        {{else}}
        <li>Your to-do list is empty &#128578;</li>
        {{end}}
    </ul>
</body>
</html>
